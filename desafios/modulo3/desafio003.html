<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        table{
            width: 300px;
            border-collapse:collapse ;
        }
        th{
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Áreas</th>
            <th>Disciplinas</th>
            <th colspan="2">Notas</th> 
            <th>Média</th>
        </thead>
        <tbody>
            <th rowspan="4">Exatas</th>
            <tr>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
