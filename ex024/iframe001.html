<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de ifrme</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--Por padrão os iframes têm um tamnho de 300x150-->
    <h1>Trabalhando o udo de iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="100px" scolling="auto"></iframe>

        para aprender a programar.
    </p>
    <!--<p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>também é muito bom</p>-->
    
    <p>
        Pode ver também o meu site <iframe src="https://evandroeusebio.github.io/projecto-android/#" frameborder="5"></iframe> aqui
    </p>
    <p>Podes ver site da Zara aqui 

        <iframe src="https://www.zara.com/" frameborder="0">
            <a href="https://www.zara.com/">clique para ser direcionado ao site</a>
        </iframe>
    </p>
</body>
</html>
