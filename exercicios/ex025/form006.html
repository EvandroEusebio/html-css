<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos do formulário</title>
</head>
<body>
    <h1>Elementos Range, Color e File</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="inivel">Nível</label>
            <input type="range" name="nivel" id="inivel">
        </p>

        <p>
            <label for="ifile">Escolha o aquivo a ser enviado</label>
            <input type="file" name="arquivo" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
