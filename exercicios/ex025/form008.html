<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento output</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>CONTADOR</legend>
            <p>
                <label for="inum1">numerador1</label>
                <input type="number" name="num1" id="inum1" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>

            <p>
                <label for="inum2">numerador2</label>
                <input type="number" name="num2" id="inum2" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>

            <p>
                <label for="isoma">soma:</label>
                <output id="isoma">0</output>
            </p>

            <p>
                <input type="range" name="nivel" id="inivel" oninput="ivnivel.innerHTML= Number(inivel.value)">
            </p>

            <p>
                <label for="ivnivel">Valor:</label>
                <output name="vnivel" id="ivnivel">50</output>
            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
